<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swift Send</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- 引入美化alert swal -->
  <link rel="stylesheet" type="text/css" href="http://www.huangwx.cn/css/sweetalert.css">
  <script type="text/javascript" src="http://www.huangwx.cn/js/sweetalert-dev.js"></script>
  <style>

    body {
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>

</head>
<body>

<div style="max-width: 80%; padding: 20px; margin-top: 40px; margin-left: 25%">
  <h2 class="mb-4">Swift Send</h2>
  <h5 class="mb-4">丝滑妙送 简洁好用的文件中转站</h5>
</div>

<div class="container">

  <div style="margin-top: 30px">
    <h5 class="mb-4">请存入小于100M的文件</h5>
    <form id="form-upload">
      <div class="mb-4">
        <input type="file" class="form-control" id="file" name="file" required max="104857600">
      </div>
      <button type="submit" class="btn btn-primary">上传文件</button>
    </form>

  </div>

  <div style="margin-top: 50px">
    <form id="form-download">
      <div class="mb-4">
        <h5 class="mb-4">输入密钥以获得文件</h5>
        <input type="text" class="form-control" id="key" name="key" required>
      </div>
      <button type="submit" class="btn btn-primary">获取文件</button>
    </form>

  </div>

  <div style="margin-top: 50px">
    <!-- 生成的密钥，可以方便的复制 -->
    <div id="message" class="mt-4"></div>

  </div>


</div>

<!-- 引入 Bootstrap 的 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 在这里添加 JavaScript 代码 -->
<script src="js/upload.js"></script>

</body>
</html>
